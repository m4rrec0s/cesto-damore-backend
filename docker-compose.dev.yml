version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: cesto-damore-api-dev
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=development
      - PORT=3333
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./images:/app/images
      - ./customizations:/app/customizations
      - ./google-drive-token.json:/app/google-drive-token.json
      - /app/node_modules
    networks:
      - cesto-damore-network
    command: npm run dev

networks:
  cesto-damore-network:
    driver: bridge
