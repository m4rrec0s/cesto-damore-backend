version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    volumes:
      # IMPORTANTE: Antes de usar bind mounts, execute:
      # ./setup-vps-folders.sh
      #
      # Isso criará as pastas necessárias no host
      - ./images:/code/images
      - ./customizations:/code/customizations
      - ./storage:/code/storage
    environment:
      - NODE_ENV=production
      - BASE_URL=${BASE_URL}
      - DATABASE_URL=${DATABASE_URL}
      - RUN_MIGRATIONS=true
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
