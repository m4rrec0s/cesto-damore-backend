version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    volumes:
      # Mapear pastas FORA do diretório code (não serão afetadas por git pull)
      # Estrutura na VPS:
      # /etc/easypanel/projects/cesto_damore/cestodamore_api/
      # ├── code/          (código do Git)
      # ├── images/        (persistente, fora do Git)
      # └── storage/       (persistente, fora do Git)
      - ../images:/app/images
      - ../storage:/app/storage
    environment:
      - NODE_ENV=production
      - BASE_URL=${BASE_URL}
      - DATABASE_URL=${DATABASE_URL}
      # Adicione outras variáveis de ambiente necessárias
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
